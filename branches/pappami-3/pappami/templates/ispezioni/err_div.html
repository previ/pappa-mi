<div id="form-error">
<p>Non &egrave; stato possibile salvare i dati per i seguenti errori:<br />Correggere i dati e salvare nuovamente</p>
{% if form.errors %}
<ul class="errors">
{% for field in form.errors %}
        {% for e in form.errors[field] %}
        <li>{{ e }}</li>
        {% endfor %}
{% endfor %}
</ul>
{% endif %}
</ul>
</div>
