<script type="text/javascript">

$(document).ready(function () {
  loadSocialMap( {{geo.lat}} , {{geo.lon}} );
});      
</script>

<div id="map" style="height: 240px; border: 1px solid black; overflow:hidden;"></div>

{%for node in nodelist%}

<div class="node">
	<div class="node_name"><a href="/social/node/{{node.key.id()}}">{{ node.name }}</a></div>
	<div class="node_description">{{node.description}}</div>
</div>



{% endfor %}
