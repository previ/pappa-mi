<script type="text/javascript">
dojo.require("dijit.form.Form");
dojo.require("dijit.form.ComboBox");
dojo.require("dijit.form.Button");
dojo.require("dijit.Dialog");
dojo.require("dijit.Tooltip");
dojo.require("dijit.form.FilteringSelect");
dojo.require("dojo.data.ItemFileReadStore");
dojo.require("dojo.parser");
</script>
<script src="/js/form.js" type="text/javascript"></script>
<script src="/js/gviz.js" type="text/javascript"></script>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<H1 class="ss-form-title">Calendario Commissione {{cm.nome}} - {{cm.tipoScuola}}</H1>
<div dojoType="dijit.form.DropDownButton">
<span>Cambia Commissione</span>
<div dojoType="dijit.TooltipDialog" id="tooltipDlg" title="Cambia commissione"
    execute=";">
<form dojoType="dijit.form.Form" action="{{action}}" method="get" id="form0">
<input type="hidden" name="tab" value="mn">
<table>
<tr>
<td>
<div dojoType="dojo.data.ItemFileReadStore" jsId="cmStore" url="/commissario/getcm">
<LABEL class="ss-q-title" for="e_cm">Scuole</LABEL>
<input dojoType="dijit.form.FilteringSelect" value="{{cm.key}}" store="cmStore"
searchAttr="nome" name="cm" id="e_cm">
</td>
</tr>
<tr>
<td>
<button dojoType="dijit.form.Button" type="submit">Applica</button>
</td>
</tr>
</table>
</form>
</div>{{creacal}}
</div>{%if cm.calendario%}<div style="height:500px;">
<iframe src="http://www.google.com/calendar/embed?src={{cm.calendario}}&ctz=Europe/Rome" style=" border-width:0 " width="100%" height="100%" frameborder="0" scrolling="no"></iframe>{%else%}<div style="text-align: center; background-color: white; "><img src="/img/calendar_mid.png"/></br>Calendario non disponibile</br>{%if creacal%}<div class="goog-ws-half-width goog-ws-left">
<center><A id="test-list-page-add-button" href="/commissario/calendario?cm={{cm.key}}&cmd=create" onclick="dojo.byId('d_loading').style.display = 'inline';" class="btn"><B><B><B><B style="font-weight:bold !important;">Crea Calendario</B></B></B></B></A></center>
</div>{%endif%}<div>{%endif%}
<div id="d_loading" style="display:none; opacity:0.9; text-align: center; border-style:solid; border-width:1px; background-color: white; width: 20%; height: 60px; position:absolute; top: 20%; left: 40%;"><br><img src="/img/loading.gif" style = "margin:auto;" alt="loading"/></div>
