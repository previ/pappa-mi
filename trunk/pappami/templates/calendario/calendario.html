<script src="/js/gviz.js" type="text/javascript"></script>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
{%set tab_cal="active"%}
{%include "navigation.html"%}
<H3 class="ss-form-title">Calendario Commissione {{cm.nome}} - {{cm.tipoScuola}}</H3>
<div class="row">
 <div class="span16">
 {%if cm.calendario%}<div style="height:500px;">
  <iframe src="http://www.google.com/calendar/embed?src={{cm.calendario}}&ctz=Europe/Rome" style=" border-width:0 " width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
  </div>
 {%else%}
  <div><img src="/img/calendar_mid.png"/></br>Calendario non disponibile</br>
  {%if creacal%}
  <script type="text/javascript"> 
  $(document).ready(function() { 
   $('#f_create_cal').ajaxForm({ success: function(data) { 
    $('#e_cal_create').button('reset');
   }});
  });
  </script>
  <form id="f_create_cal" action="/calendario">
   <input type="hidden" name="cmd" value="create"/>
   <input type="hidden" name="cm" value="{{cm.key}}"/>
   <div><button class="btn primary" type="submit" data-loading-text="caricamento in corso..." onclick="$('#e_cal_create').button('loading')" id="e_cal_create">Crea Calendario</button></div>
  </form>
  {%endif%}
  </div>
 {%endif%}
 </div>
</div>
