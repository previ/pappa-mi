<div id="form-error"></div>
<div class="">
 <form action="/isp/nota" method="post" id="form0" enctype="multipart/form-data" novalidate>
  <h1 class="table_separator" id="title" style="display:none;">Nuova Nota</h1>
  <input type="hidden" name="key" value="{{key}}"/>
  <div class="step form-stacked">
   <div class="row">
    <div class="span4">
     <div class="control-group">       
      <label for="e_commissione">Commissione</label>
      <select class="required" name="commissione" id="e_commissione" value="">{% for cm in commissioni %}
       <option value="{{cm.key.id()}}">{{cm.nome}} - {{cm.tipoScuola}}</option>{% endfor %}
      </select>
     </div>
    </div>
    <div class="span2">
     <div class="control-group">       
      <label for="e_dataNotaViz">Data Ispezione</label>
      <input title="Inserire la data a cui si riferisce la segnalazione." type="text" class="span2 required" name="dataNotaViz" value="" id="e_dataNotaViz"/>
      <input type="hidden" name="dataNota" value="" id="e_dataNota"/>
     </div>   
    </div>
   </div>
   <div class="row">
    <div class="span8">
     <div class="control-group">       
      <label for="e_titolo">Titolo</label>
      <input type="text" id="e_titolo" class="required span8" name="titolo" value="{{form.data.titolo}}"></input>
     </div>
    </div>
   </div>   
   <div class="row">
    <div class="span8">
     <div class="control-group">       
      <label for="e_titolo">Testo</label>
      <textarea required="true" name="note" rows="2" class="required span8" id="e_note">{{form.data.note}}</textarea>
     </div>
    </div>
   </div>   
   <div class="row">
    <div class="span8">
     <div class="control-group">       
      <label for="e_attach">Allegati</label>
      <input type="file" name="allegato_file_1" id="allegato_file_1" allow="image/jpeg, image/png, image/gif, image/tiff, application/pdf, application/msword, application/x-excel"/>
      <input type="file" name="allegato_file_2" id="allegato_file_2" style="display:none;" allow="image/jpeg, image/png, image/gif, image/tiff, application/pdf, application/msword, application/x-excel"/>
      <input type="file" name="allegato_file_3" id="allegato_file_3" style="display:none;" allow="image/jpeg, image/png, image/gif, image/tiff, application/pdf, application/msword, application/x-excel"/>
      {#<input type="file" name="allegato_file_2" allow="image/jpeg, image/png, image/gif, image/tiff, application/pdf"/> Descrizione (opzionale)<input type="text" name="allegato_desc_2" allow="*"/>
      <input type="file" name="allegato_file_3" allow="image/jpeg, image/png, image/gif, image/tiff, application/pdf"/> Descrizione (opzionale)<input type="text" name="allegato_desc_3" allow="*"/>#}
     </div>
    </div>
   </div>   
   <div class="row">
    <div class="span8 control-group">
     <label>Categorie</label>
     <div class="comment_tags">  
      <div>
       <ul id="item_tags_handler"></ul>
      </div>
     </div>
    </div>
   </div>
  </div>
  <div id="formnav" class="modal-footer modal-actions">
   <input id="e_submit" class="btn btn-primary" type="submit" onclick="" value="Salva dati" style="float:right;" data-loading-text="Salvataggio in corso..."/> 
   <input type="reset" onclick="closedialog();" id="e_annulla" class="btn" value="Annulla" style="float:right;"/>
  </div>
 </form>
</div>

<script type="text/javascript">
$(document).ready(function() { 
 $( "#e_dataNotaViz" ).datepicker({ altField: '#e_dataNota', altFormat: 'yy-mm-dd', dateFormat: 'dd/mm/yy', minDate: new Date(2008, 9, 1), maxDate: '0d' });

 $('#e_note').tinymce({
  // Location of TinyMCE script
  script_url : '/js/tiny_mce/tiny_mce.js',
  
  // General options
  width : "100%",
  content_css : "/js/tiny_mce/themes/advanced/skins/default/custom_content.css",
  theme_advanced_font_sizes: "10px,12px,13px,14px,16px,18px,20px",
  font_size_style_values : "10px,12px,13px,14px,16px,18px,20px",  
  theme : "advanced",
  plugins : "autolink", 
  theme_advanced_buttons1 : "bold,italic,underline,separator,strikethrough,bullist,numlist,undo,redo",
  theme_advanced_buttons2 : "",
  theme_advanced_buttons3 : "",			
  theme_advanced_toolbar_location : "top",
  theme_advanced_toolbar_align : "left",
  theme_advanced_resizing : false,
  
 });
 
 
 $('#allegato_file_1').change(function(){
  $('#allegato_file_2').show();
 });
 $('#allegato_file_2').change(function(){
  $('#allegato_file_3').show();
 });
});
</script>
