<div class="row">
  <div class="span11">
    <legend>Inserisci l'indirizzo email con cui ti sei registrato</legend>
    <div class="password-form">
      <form method="POST" action="/eauth/pwdrecrq" class="horizontal-form" novalidate>
        <fieldset class="control-group">
          <label for="email" class="control-label">Email</label>
          <div class="controls"><input type="text" name="email" class="span3 required email" /></div>
        </fieldset>
        <fieldset class="control-group">
          <label for="captcha" class="control-label">{{cap_a}} <i class="icon-plus"></i> {{cap_b}}</label>
          <div class="controls"><input type="input" name="c" class="span1" /></div>
        </fieldset>
        <fieldset class="form-actions">
          <button type="submit" class="btn">Invia richiesta</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
