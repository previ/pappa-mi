<script type="text/javascript">
$(document).ready(function() { 
  $("#form0").validate({
    rules: {
      password: {
        required: true,
        minlength: 6
      },
      password1: {
        required: true,
        minlength: 6
      },
      password2: {
        required: true,
        minlength: 6
      }
    }
  });
  
  $('#form0').ajaxForm({success: function(data) {
    if(data == "Ok") {
      $("#message").html('<div id="message" class="alert alert-info fade in"><a class="close" data-dismiss="alert" href="#">&times;</a>Password cambiata</div>');
    } else {
      $("#message").html('<div id="message" class="alert alert-error fade in"><a class="close" data-dismiss="alert" href="#">&times;</a>'+data+'</div>');
    }
    $("#message").alert();    
    }
  });
});
</script>
<div class="row auth">
  <div class="span11">
    <legend>Cambio password</legend>
    <div class="password-form">
      <form id="form0" method="POST" action="/eauth/pwdchg" class="horizontal-form" novalidate>
      <input type="hidden" name="key" value="{{key}}" />
        <fieldset class="control-group">
          <label for="email" class="control-label hidden-phone">Vecchia password</label>
          <div class="controls"><input type="password" name="password" class="span3 required password" placeholder="Vecchia password"/></div>
          <label for="email" class="control-label hidden-phone">Nuova password</label>
          <div class="controls"><input type="password" name="password1" class="span3 required password" placeholder="Nuova password"/></div>
          <label for="email" class="control-label hidden-phone">Ripeti nuova password</label>
          <div class="controls"><input type="password" name="password2" class="span3 required password" placeholder="Ripeti nuova password"/></div>
        </fieldset>
        <fieldset class="form-actions">
          <button type="submit" class="btn">Cambia password</button>
        </fieldset>
        <div id="message"></div>
      </form>
    </div>
  </div>
</div>
