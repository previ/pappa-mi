{%for node in nodelist%}
<li class="span3">
  <div class="thumbnail" style="overflow:hidden;">
    <img alt="node" class="avatar-big" src="{{node.image_avatar_path}}">
    <div class="node_caption">
      <h4><a href="/node/{{node.key.id()}}">{{ node.name }}</a></h4>{#
      <p><a href="#" class="btn btn-small btn-primary node_subscribe">Iscriviti</a></p>#}
      <p>{{node.description|truncate(length=200, end="...")}}</p>
    </div>
  </div>	
</li>
{% endfor %}
