<!-- Anything Slider -->
<link rel="stylesheet" href="/css/anythingslider.css">
<script src="/js/jquery.anythingslider.min.js"></script>
<style>
#slider { width: 870px; height: 450px; }
</style>
<script> 
$(function(){
 // Initialize Slides
 // DOM Ready

 date = new Date("{{data1}}");
 
 $('#slider').anythingSlider({ 
  buildStartStop : false,
  buildNavigation: false,
  navigationFormatter : function(index, panel){ return ['Luned&igrave;', 'Marted&igrave;', 'Mercoled&igrave;', 'Gioved&igrave;', 'Venerd&igrave;'][index - 1];}
 });
 
 $('#slider').data("AnythingSlider").goForwardBase = $('#slider').data("AnythingSlider").goForward;
 $('#slider').data("AnythingSlider").goForward = function() {  
  if($('#slider').data("AnythingSlider").currentPage == 5) {
   date.setDate(date.getDate() + 7);
   $('#slider').load("/menuslide?data="+date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate(), function() {
    $('#slider').anythingSlider(); 
    $('#slider').data("AnythingSlider").goForwardBase();
   });   
  } else {
   $('#slider').data("AnythingSlider").goForwardBase();
  }
 }; 
 $('#slider').data("AnythingSlider").goBackBase = $('#slider').data("AnythingSlider").goBack;
 $('#slider').data("AnythingSlider").goBack = function() {  
  if($('#slider').data("AnythingSlider").currentPage == 1) {
   date.setDate(date.getDate() + 7);
   $('#slider').load("/menuslide?data="+date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate(), function() {
    $('#slider').anythingSlider(); 
    $('#slider').data("AnythingSlider").goBackBase();
   });  
  } else {
   $('#slider').data("AnythingSlider").goBackBase();
  }
 }; 

 chgscope();

 $('#slider').load("/menuslide", function() {$('#slider').anythingSlider(); });

});

</script>
