<!DOCTYPE html> 
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <link rel="apple-touch-icon" href="/img/logo_57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/logo_72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/logo_114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/logo_144.png">
 
  <title>Pappa-Mi Mobile</title>
</head> 

<body> 

<!-- app -->
<div data-role="page" id="page-stream">
 <div data-role="header">
  <a href="#node-panel" data-theme="z" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
  <h1><img style="width:20px;height:20px;margin-top:-4px;margin-bottom:-8px;margin-right:4px;" src="/img/pappa-mi-logo.png"/>Pappa-Mi</h1>
  <a href="#page-profile" data-icon="gear" data-theme="b" data-iconpos="notext" data-rel="dialog" data-transition="pop"></a>
 </div> 
 <div data-role="content">
  <a data-role="button" data-transition="flip" href="#page-post-new" id="create_new">Nuovo messaggio</a>
  <div id="stream" class="stream-page">
    <ul id="post_list" data-role="listview" data-inset="true"></ul>
  </div>
  <button id="load_more">Carica altri</button>
 </div>
 <div data-role="panel" data-display="overlay" id="node-panel" data-theme="b">
  <p>Argomenti</p>
  <div id="node_lists"></div>
  <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
 </div><!-- /panel -->

  <div data-role="footer" data-id="foo1" data-position="fixed">
	  <div data-role="navbar">
		  <ul>
			  <li><a class="ui-btn-active" data-icon="star" href="/mobile/stream" data-ajax="false">Attività</a></li>
			  <li><a data-icon="bars" href="/mobile/menu" data-ajax="false">Menù</a></li>
			  <li><a data-icon="alert" href="/mobile/commissioni" data-ajax="false">Commissioni</a></li>
		  </ul>
	  </div><!-- /navbar -->
  </div><!-- /footer -->
</div>
<div data-role="page" id="page-post-detail">
 <div data-role="header">
  <h1><img style="width:20px;height:20px;margin-top:-4px;margin-bottom:-8px;margin-right:4px;" src="/img/pappa-mi-logo.png"/>Pappa-Mi</h1>
 </div> 
  <div data-role="content" data-theme="c">
    <h2 id="title"></h2>
    <div id="date"></div>
    <div id="content"></div>
    <div id="resources"></div>
    <div id="attachments"></div>
    <button href="#" data-icon="delete" data-role="button" data-mini="true" data-inline="true" data-theme="b">Elimina</button>  
    <button href="#" data-icon="forward" data-role="button" data-mini="true" data-inline="true" data-theme="c">Inoltra</button>  
    <button href="#" data-icon="star" data-role="button" data-mini="true" data-inline="true" data-theme="c">Vota</button>  
    <a href="#page-stream" data-icon="arrow-l" data-role="button" data-rel="back" data-theme="c">Chiudi</a>    
  </div>
</div>
<div data-role="page" id="page-post-new">
 <div data-role="header">
  <h1><img style="width:20px;height:20px;margin-top:-4px;margin-bottom:-8px;margin-right:4px;" src="/img/pappa-mi-logo.png"/>Pappa-Mi</h1>
 </div> 
  <div data-role="content" data-theme="c">
    <div data-role="fieldcontain" class="ui-hide-label">
      <label for="title">Argomento:</label>
      <select name="node" id="node_select" data-mini="true">
      </select>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
      <label for="title">Titolo:</label>
      <input type="text" name="title" id="title" value="" placeholder="Titolo"/>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
      <label for="content">Testo:</label>
      <textarea name="content" id="content" value="" placeholder="Testo"></textarea>
    </div>
    <div data-role="fieldcontain" class="ui-hide-label">
      <label for="attach">Allega:</label>
      <input type="file" name="attach" id="attach" value="" placeholder="Allega"/>
    </div>
    <a href="#" id="post_save" data-icon="check" data-role="button" data-mini="true" data-inline="true" data-theme="a">Salva</a>  
    <a href="#page-stream" data-rel="back" data-role="button" data-mini="true" data-inline="true" data-theme="c">Annulla</a>  
  </div>
</div>

<div data-role="page" id="page-settings" data-v-templates='p-spot-settings'></div>
<div data-role="dialog" id="page-profile">
  <div data-role="header" data-theme="d">
  <h1>Profilo</h1>
  </div>
  <div data-role="content" data-theme="c">
    <p>Profilo: <span id="user"></span></p>
    <a href="dialog/index.html" data-role="button" data-rel="back" data-theme="c">Chiudi</a>    
  </div>
</div>

</body>

<link rel="stylesheet" href="/css/mobile.css" />

<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="/js/mobile/mustache.js"></script>

<script src="/js/mobile/mobile-menu.js"></script>

</html>
