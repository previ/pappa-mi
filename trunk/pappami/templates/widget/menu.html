<div style="position:absolute; left:0px; top:0px;"><a href="/" target="_new"><img border="0" src="/img/pappa-mi-logo.png" width="20" title="Pappa-Mi"/></a></div>
<style>
.mt {font-size:10px;}
.md {font-size:12px;}
.hidden {display:none;}
.visible {display:inlide;}
.cg {cursor: hand;}
a {text-decoration:none;}
</style>
<script>
function swapstyle() {
tmp = document.getElementById('oggi').className;
document.getElementById('oggi').className = document.getElementById('domani').className;
document.getElementById('domani').className = tmp;
}
</script>
<table width="200" border="0" style="margin:0px; border-spacing:0px;" id="oggi" class="visible">
<tr><td align="center" class="md">{{data1|date:"d/m/Y"}} <span class="cg" onclick="swapstyle();">Domani</span></td></tr>

</table>
<table width="200" border="0" style="margin:0px; border-spacing:0px;" id="domani" class="hidden">
<tr><td align="center" class="md"><span class="cg" onclick="swapstyle();">Ieri</span> {{data2|date:"d/m/Y"}}</td></tr>
