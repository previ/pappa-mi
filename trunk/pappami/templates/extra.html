<script src="/js/form.js" type="text/javascript"></script>
<script type="text/javascript">
dojo.require("dijit.form.Button");
dojo.require("dijit.Dialog");
dojo.require("dijit.layout.StackContainer");
dojo.require("dijit.layout.ContentPane");
    dojo.addOnLoad(function(){
    datea = "{{newsMsg.updated_parsed}}".replace(")","").replace("(","").split(",");
    updated = new Date(datea[0],datea[1] - 1,datea[2],datea[3],datea[4],datea[5]);
    cookie = readCookie("pappa-mi-lastlogon");
    var lastlogon;
    if(cookie) {
      lastlogon = new Date(cookie);
    }
    if((lastlogon==undefined || updated > lastlogon)) {
      dijit.byId("newsDlg").show();
    }
    createCookie("pappa-mi-lastlogon", new Date(), 365);
    })
</script>
<script src="/js/jquery.zrssfeed.js" type="text/javascript"></script>
<script src="/js/jquery.vticker.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#ticker1').rssfeed('http://{{host}}/feed/ispnc').ajaxStop(function() {
	  $('#ticker1 div.rssBody').vTicker({ showItems: 5, header: false });
	});	
});
</script>
<div id="content-extra" class="sidebar">	
<div style="height:460px;overflow:hidden;"><div id="ticker1"></div></div>
<div id="newsDlg" dojoType="dijit.Dialog" title="{{newsMsg.title}}" style="width: 500px; display:none;">
{{newsMsg.value}} <br/>
<center><button dojoType="dijit.form.Button" onClick="dijit.byId('newsDlg').hide();"
type="button">Chiudi</button></center>
</div>
