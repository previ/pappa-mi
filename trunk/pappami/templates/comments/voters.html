<ul class="voter_list">
{%for vote in votes %}
<li class="voter_item">
<div class="voter_box">
 <div class="voter_avatar">
 <img class="avatar" src="{{vote.author_avatar(cmsro)}}" title="{{vote.author(cmsro)}}">
 </div>
 <div class="voter_body">
  <div class="voter_author">{{vote.author(cmsro)}}</div>
  <div class="voter_author_title">{{vote.author_title(cmsro)}}</div>
 </div>
</div>
</li>
{%endfor%}
</ul>
