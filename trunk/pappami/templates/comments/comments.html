<link href="/css/comments.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="/css/jquery.taghandler.css" rel="stylesheet" type="text/css" media="screen"/>
<script type="text/javascript" src="/js/jquery.form.js"></script> 
<script type="text/javascript" src="/js/jquery.taghandler.min.js"></script> 
<script type="text/javascript" src="/js/comments.js"></script> 
<script type="text/javascript"> 
    // wait for the DOM to be loaded 
$(document).ready(function() { 
    // bind 'myForm' and provide a simple callback function 
    $('#comment_{{comment_root.key.id()}}').ajaxForm({clearForm: true, success:function(data) { 
       $('#comment_list_{{comment_root.key.id()}}').append(data);
       last = $('#comment_list_{{comment_root.key.id()}}').children().last().children().first().attr('id').substring("comment_".length);
       $('#comment_last_{{comment_root.key.id()}}').val(last);
       //$('#comments_{{comment_root.key.id()}}').load('/comments/comment?par={{comment_root.key.id()}}')
    }}); 
    $('#comment_list_{{comment_root.key.id()}}').load('/comments/comment?par={{comment_root.key.id()}}', function(){
     last = $('#comment_list_{{comment_root.key.id()}}').children().last().children().first().attr('id').substring("comment_".length);
     $('#comment_last_{{comment_root.key.id()}}').val(last);
    }); 
}); 
</script> 
<div class="comment_container">
<div class="comment_root">
 <div class="comment_feedback" id="votes_{{comment_root.key.id()}}" onclick="onshowvotes('{{comment_root.key.id()}}')" style="display:{%if comment_root.likes() %}inline{%else%}none{%endif%};">Piace a <span id="vnum_{{comment_root)}}">{{comment_root.likes()}}</span> persone<span id="vnum_{{comment_root.key.id()}}}_me" {%if comment_root.canvote() %}style='display:none;'{%endif%}> (compreso te)</span></div>{%if user%}
 <div class="comment_vote" id="vote_1_{{comment_root.key.id()}}}" style="display:{%if comment_root.canvote() %}inline{%else%}none{%endif%};">
  <div class="comment_vote_button" id="vote_{{comment_root.key.id()}}}" onclick="onvote('{{comment_root.key.id()}}}',1)">Mi piace</div>
  <!--button id="vote_{{comment_root.key.id()}}}" onclick="onvote('{{comment_root.key.id()}}}',-1)">Non mi piace</button-->
 </div>
 <div class="comment_vote" id="vote_2_{{comment_root.key.id()}}}" style="display:{%if comment_root.canvote() %}none{%else%}inline{%endif%};">
  <div class="comment_vote_button" id="vote_{{comment_root.key.id()}}}" onclick="onunvote('{{comment_root.key.id()}}}')">Ho cambiato idea</div>
 </div>{%endif%}
</div>
<div id="comments" class="comments">
<ul class="comment_list" id="comment_list_{{comment_root.key.id()}}}"></ul>
</div>
{%if user%}
<div class="comment_form">
<form id="comment_{{comment_root.key.id()}}}" action="/comments/comment" method="post"> 
<input type="hidden" name="tipo" value="202" /> 
<input type="hidden" name="livello" value="1" /> 
<input type="hidden" name="last" id="comment_last_{{comment_root.key.id()}}}" value="{{comment_last.key.id()}}" /> 
<input type="hidden" name="par" value="{{comment_root.key.id()}}}" /> 
<input type="hidden" name="root" value="{{comment_root.key.id()}}}" /> 
 <div class="comment_avatar">
 <img src="{{user.avatar()}}" title="{{user.fullname()}}">
 </div>
 <div class="comment_body">
  <div class="comment_author">{{user.fullname()}} </div>
  <div class="comment_author_title">{{user.title()}}</div>
  <div class="comment_text"><textarea class="comment_textarea" name="testo"></textarea></div>
  <div><input type="submit" value="Invia" /></div>
 </div>
</form>
</div>
{%else%}
<div onclick="location.href='{{login_url}}'">Accedi per aggiungere un commento</div>
{%endif%}
</div>
