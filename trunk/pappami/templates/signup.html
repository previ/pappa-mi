<script src="/js/profilo.js" type="text/javascript"></script>
<div class="row">
  <div class="span12">
    <h2>Completa i tuoi dati</h2>
    <ul class="nav nav-tabs">
     <li class="active"><a href="#profile" data-toggle="tab">Profilo</a></li>
     <li><a href="#notifications" data-toggle="tab">Notifiche</a></li>
    </ul>

<form action="/signup2" method="POST" id="form0" novalidate class="form-horizontal">
<div class="tab-content">
  <div id="profile" class="tab-pane active">
    <fieldset>
    <legend>I tuoi dati</legend>
    <div class="control-group">
      <label for="avatar">Email</label>
      <div class="controls"><input class="xlarge required email" id="email" name="email" value="{%if user.email%}{{user.email}}{%endif%}" size="30" type="text" {%if user.email and user.email != ""%}readonly{%endif%}></div>
    </div>
    <div class="control-group">
      <label for="avatar">Immagine</label>
      <div class="controls"><img id="avatar" src="{{form.avatar_url.data}}" class="avatar-big"/></div>
      <input type="hidden" name="avatar_url" id="avatar_url" value="{{form.avatar_url.data}}"/>
    </div>
    <div class="control-group">
      <label for="nome">Nome</label>
      <div class="controls"><input class="xlarge required" id="nome" name="nome" value="{{form.nome.data}}" size="30" type="text"></div>
    </div>
    <div class="control-group">
      <label for="cognome">Cognome</label>
      <div class="controls"><input class="xlarge required" id="cognome" name="cognome" value="{{form.cognome.data}}" size="30" type="text"></div>
    </div>
    <div class="control-group">
      <label for="citta">Citt&agrave;</label>
      <div class="controls">
	<select class="xlarge required" id="citta" name="citta" value="">
	<option value=""></option>
	{%for cit in citta%}<option value="{{cit.key.id()}}">{{cit.nome}}</option>{%endfor%}
	</select>
      </div>
    </div>
    <div class="control-group">
      <label for="commissione_sel"></label>
      <div class="controls"><input id="tipo_cm" name="stato" value="1" class="required" type="radio"> Faccio parte di una Commissione mensa</controls></div>
      <div class="controls"><input id="tipo_g" name="stato" value="11" class="required" type="radio"> Sono una mamma o un pap&agrave;</controls></div>
    </div>
    <div class="control-group">
      <label for="commissione_sel">Seleziona una o pi&ugrave; scuole</label>
      <div class="controls"><input class="xlarge" id="commissione_sel" name="commissione_sel"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls" id="commissioni">
      </div>
    </div>
    <div class="control-group">
      <label for="commissione_sel"></label>
      <div class="controls"><input id="condizioni" name="condizioni" value="" type="checkbox" class="required"> Accetto le <a id="cond_open" href="#">condizioni del servizio</a></controls></div>
    </div>
    </fieldset>
  </div>
  <div id="notifications" class="tab-pane">
    <fieldset>
    <legend>Avvisami via mail in caso di:</legend>
    <div class="control-group">    
      <div class="controls"><input id="nome" name="nome" value="" type="checkbox"> Novit&agrave; sulla mia Scuola</controls></div>
      <div class="controls"><input id="nome" name="nome" value="" type="checkbox"> Novit&agrave; sulla mia Citt&agrave;</controls></div>
      <div class="controls"><input id="nome" name="nome" value="" type="checkbox"> Tutte le novit&agrave;</div>
    </div>
    </fieldset>
  </div>
</div>
<div class="form-actions">
   <input type="submit" class="btn btn-primary" value="Completa registrazione">&nbsp;<button type="reset" class="btn">Annulla</button>
</div>
</div>
<div id="message" class="span12" style="display:none;">
<div class="alert-message block-message info fade in" data-alert="alert">
  <a class="close" href="#">x</a>
  <p id="message_body"></p>
  <div class="alert-actions">
    <a class="btn" href="#" onclick="window.location.href='/'">Procedi</a>
  </div>
</div>
</div>
</form>
</div>
<div id="dialog" style="display:none;"></div>
{%include "avatar.html"%}
