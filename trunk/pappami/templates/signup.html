<script src="/js/profilo.js" type="text/javascript"></script>
<div class="row">
<h2>Completa i tuoi dati</h2>
<ul class="tabs">
 <li class="active">
  <a href="#profile">Profilo</a>
 </li>
 <li>
  <a href="#notifications">Notifiche</a>
 </li>
</ul>

<form action="/signup" method="POST" id="form0" novalidate>
<div class="pill-content">
  <div id="profile" class="span12 active">
    <fieldset>
    <legend>I tuoi dati</legend>
    <div class="clearfix">
      <label for="avatar">Immagine</label>
      <div class="input"><img id="avatar" src="{{default_avatar}}&size=big" class="avatar-big"/></div>
    </div>
    <div class="clearfix">
      <label for="nome">Nome</label>
      <div class="input"><input class="xlarge required" id="nome" name="nome" value="" size="30" type="text"></div>
    </div>
    <div class="clearfix">
      <label for="cognome">Cognome</label>
      <div class="input"><input class="xlarge required" id="cognome" name="cognome" value="" size="30" type="text"></div>
    </div>
    <div class="clearfix">
      <label for="citta">Citt&agrave;</label>
      <div class="input">
	<select class="xlarge required" id="citta" name="citta" value="">
	<option value=""></option>
	{%for cit in citta%}<option value="{{cit.key}}">{{cit.nome}}</option>{%endfor%}
	</select>
      </div>
    </div>
    <div class="clearfix">
      <label for="commissione_sel"></label>
      <div class="input"><input id="tipo_cm" name="tipo" value="0" class="required" type="radio"> Faccio parte di una Commissione mensa</input></div>
      <div class="input"><input id="tipo_g" name="tipo" value="11" class="required" type="radio"> Sono una mamma o un pap&agrave;</input></div>
    </div>
    <div class="clearfix">
      <label for="commissione_sel">Seleziona una o pi&ugrave; scuole</label>
      <div class="input"><input class="xlarge" id="commissione_sel" name="commissione_sel"/>
      </div>
    </div>
    <div class="clearfix">
      <div class="input" id="commissioni">
      </div>
    </div>
    <div class="clearfix">
      <label for="commissione_sel"></label>
      <div class="input"><input id="condizioni" name="condizioni" value="" type="checkbox" class="required"> Accetto le <a id="cond_open" href="#">condizioni del servizio</a></input></div>
    </div>
    </fieldset>
  </div>
  <div id="notifications" class="span12">
    <fieldset>
    <legend>Avvisami via mail in caso di:</legend>
    <div class="clearfix">    
      <div class="input"><input id="nome" name="nome" value="" type="checkbox"> Novit&agrave; sulla mia Scuola</input></div>
    </div>
    <div class="clearfix">
      <div class="input"><input id="nome" name="nome" value="" type="checkbox"> Novit&agrave; sulla mia Citt&agrave;</input></div>
    </div>
    <div class="clearfix">
      <div class="input"><input id="nome" name="nome" value="" type="checkbox"> Tutte le novit&agrave;</div>
    </div>
    </fieldset>
  </div>
</div>
<div class="span12">
  <div class="actions">
    <input type="submit" class="btn primary" value="Completa registrazione">&nbsp;<button type="reset" class="btn">Annulla</button>
  </div>
</div>
<div id="message" class="span12" style="display:none;">
<div class="alert-message block-message info fade in" data-alert="alert">
  <a class="close" href="#">x</a>
  <p id="message_body"></p>
  <div class="alert-actions">
    <a class="btn" href="#" onclick="window.location.href='/'">Procedi</a>
  </div>
</div>
</div>
</form>
</div>
<div id="dialog" style="display:none;"></div>
{%include "avatar.html"%}
