<style>#content-main {width: 40%;}</style>
<script>
dojo.addOnLoad(function(){
dojo.style("sc_1", {visibility:"visible"});
});
</script>
<div style="padding-left: 5px; padding-right:5px;">
<h1 class="ss-form-title">Benvenuti in Pappa-Mi</h1>
<span dojoType="dijit.layout.StackController" containerId="sc_1"></span>
<div dojoType="dijit.layout.StackContainer" id="sc_1" style="height: 460px;visibility:hidden"">
  <div dojoType="dijit.layout.ContentPane" title="Pappa-Mi Blog">
    <div style="height:460px;overflow:hidden;">
{%for item in news_pappami%}
<h3><a href="{{item.link}}">{{item.title}}</a></h3> 
<p class="date"></p> 
{{item.summary}}
{% comment %}
{% for i in item.summary %}
<p>{{i.value}}</p> 
{%endfor%}
{% endcomment %}
{%endfor%}
    </div>
  </div>
  <div dojoType="dijit.layout.ContentPane" title="dal Web" id="web" >
<script src="/js/jquery.zrssfeed.js" type="text/javascript"></script>
<script src="/js/jquery.vticker.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#tickerweb').rssfeed('http://www.google.com/reader/public/atom/user%2F14946287599631859889%2Fstate%2Fcom.google%2Fbroadcast', {limit: 5, header: false });
});
</script> 
<div style="height:460px;overflow:hidden;"><div id="tickerweb"></div></div>    
{% comment %}
<div style="height:460px;overflow:hidden;">
{%for item in news_web%} 
<h3><a href="{{item.link}}">{{item.title}}</a></h3> 
<p class="date"></p> 
<p>{{item.summary}}</p> 
{%endfor%}
    </div>
{% endcomment %}
</div>
  <div dojoType="dijit.layout.ContentPane" title="Calendario">
    <!--div style="height:460px;overflow:hidden;">
{%for item in news_cal%}
<h3><a href="{{item.link}}">{{item.title}}</a></h3> 
<p class="date"></p> 
{% for i in item.content %}
<p>{{i.value}}</p> 
{%endfor%}
{%endfor%}
  </div-->
<iframe src="http://www.google.com/calendar/hosted/pappa-mi.it/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=400&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=aiuto%40pappa-mi.it&amp;color=%23060D5E&amp;ctz=Europe%2FRome" style=" border-width:0 " width="100%" height="100%" frameborder="0" scrolling="no"></iframe>  
</div>
</div>
</div>
