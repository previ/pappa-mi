<DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"pa "http://www.w3.org/TR/html4/strict.dtd">
<HTML><HEAD><META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<TITLE>Commissioni Mensa: Registrazione Commissario</TITLE>
{%include "../header.inc"%}
<script type="text/javascript">
dojo.require("dijit.form.Form");
dojo.require("dijit.form.TextBox");
dojo.require("dijit.form.Button");
</script>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAUP4yJ8rq-bFQY7ZrtdvTQxRgWPZBKFIi4bT6qAD2oj5D-9d1VxSvfotcLV_kHqzVYNQxMt2W-p7t3w" type="text/javascript"></script>
<script src="http://gmaps-utility-library.googlecode.com/svn/trunk/mapiconmaker/1.0/src/mapiconmaker.js" type="text/javascript"></script> 
<script type="text/javascript">
    var map = null;
    var geocoder = null;
    var marker = null;

    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(45.4636889,9.1881408), 11);
        geocoder = new GClientGeocoder();
        if(dojo.byId("entry_lat").value != "") {
          var point = new GLatLng(parseFloat(dojo.byId("entry_lat").value), parseFloat(dojo.byId("entry_lon").value));
          map.setCenter(point, 13);
          var marker = new GMarker(point);
          map.addOverlay(marker);
        } else if( dojo.byId("entry_2").value != "") {
          showAddress();
        }
      }
    }

    function showAddress() {
      var street = dojo.byId("entry_2").value;
      var num = dojo.byId("entry_3").value;
      var city = dojo.byId("entry_4").value;
      var address = street + ", " + num + ", " + city;
      if (geocoder && street != "" && num != "" && city != "") {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert(address + " not found");
            } else {
              map.setCenter(point, 13);
              if(marker == undefined) {
       		marker = new GMarker(point);
              	map.addOverlay(marker);
              } else {
              	marker.setLatLng(point);
              }
              dojo.byId("entry_lat").value = point.lat();
              dojo.byId("entry_lon").value = point.lng();
            }
          }
        );
      }
    }
</script>
</HEAD><BODY class="nihilo" onload="initialize()" onunload="GUnload()">
