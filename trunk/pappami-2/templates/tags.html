<script type="text/javascript"> 
// wait for the DOM to be loaded 
$(document).ready(function() { 
    // bind 'myForm' and provide a simple callback function 
    $('textarea').autogrow();
}); 
</script> 
<style>
#content-main {width: 58em;padding:1em;}
</style>
<div id="tags" class="tags_container">
<h2>Argomenti</h2>
{%for tag in tags%}
 <div class="tag">
   <div class="tagname"><a href="/?tag={{tag.nome}}">{{tag.nome}}</a></div>
   <div class="taginfo">{{tag.numRef}} elementi, ultimo il {{tag.last|date:"d/m/Y H:m:i"}}</div>
 </div>
{%endfor%}
</div>
